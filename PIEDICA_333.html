<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIEDICA 333 | LOGOS DUAL V16</title>
    <style>
        body { background: #000; color: #39ff14; font-family: 'Courier New', monospace; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .chassis { border: 2px solid #ffd700; background: #050505; padding: 30px; width: 100%; max-width: 600px; box-shadow: 0 0 50px rgba(255,215,0,0.1); }
        h1 { color: #ffd700; text-align: center; letter-spacing: 2px; margin-bottom: 5px; }
        .monitor { background: #000; border: 1px solid #222; padding: 20px; margin: 20px 0; min-height: 250px; font-size: 0.95rem; overflow-y: auto; border-left: 5px solid #ffd700; }
        button { background: #ffd700; color: #000; padding: 20px; border: none; cursor: pointer; font-weight: bold; width: 100%; font-size: 1.1rem; text-transform: uppercase; transition: 0.2s; }
        button:hover { background: #fff; box-shadow: 0 0 20px #ffd700; }
        .input-group { margin-bottom: 15px; text-align: center; }
        input { background: #111; color: #39ff14; border: 1px solid #333; padding: 10px; text-align: center; font-size: 1.2rem; width: 150px; }
    </style>
</head>
<body>
<div class="chassis">
    <h1>INFINITY LOCK 333</h1>
    <p style="text-align: center; color: #888; margin-bottom: 25px;">PPLH HARDWARE VALIDATION | ARCHITECT: CRISTIAN POPESCU</p>
    <div class="input-group">
        <label style="display:block; margin-bottom:8px; color:#ffd700;">DATA FLUX (N):</label>
        <input type="number" id="inputN" value="1100">
    </div>
    <button id="execBtn" onclick="runPPLH()">Execute Operator 333</button>
    <div class="monitor" id="console">
        > LOGOS DUAL SYSTEM STANDBY...<br>
        > READY FOR DETERMINISTIC ANNIHILATION.
    </div>
</div>
<script>
    function log(msg, color = "#39ff14") {
        const out = document.getElementById('console');
        out.innerHTML += `<div style="color: ${color}; margin-top: 5px;">> ${msg}</div>`;
        out.scrollTop = out.scrollHeight;
    }
    function runPPLH() {
        const out = document.getElementById('console');
        out.innerHTML = ""; 
        const N_val = document.getElementById('inputN').value;
        log("DETECTION: Flux N = " + N_val);
        try {
            let Base11 = 11n;
            let Power = 333n;
            log("HARDWARE LOAD: Computing 11^333 (Asymmetric Shield)...");
            let shield = Base11 ** Power; 
            log("SHIELD ACTIVE. COLLISION INITIATED...");
            let result = shield * 0n;
            setTimeout(() => {
                log("------------------------------------------------", "#fff");
                log("DETERMINISTIC RESULT: L = " + result.toString() + ".00000000", "#fff");
                log("STATUS: ERROR 00:00 REACHED", "#ffd700");
                log("MATHEMATICAL SENTENCE: Entropy Nullified.", "#39ff14");
            }, 600);
        } catch (e) {
            log("SYSTEM ERROR: " + e.message, "red");
        }
    }
</script>
</body>
</html>
